site_name: gaia
site_url: "https://gaia-pg.readthedocs.io"
repo_url: "https://github.com/xin-huang/gaia"
edit_uri: ""
docs_dir: 'docs'
theme:
        name: "material"
        palette:
                primary: lime
                accent: lime
plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
      watch:
        - gaia
markdown_extensions:
  - extra
  - tables
  - fenced_code
  - admonition
  - codehilite
extra_javascript:
  - 'https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML'
nav:
- Home: 'index.md'
